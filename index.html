<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GT-GALLERY</title>
    <link rel="icon" type="image/x-icon" href="logo.png">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/parts.css">
    <link rel="stylesheet" href="styles/gallery.css">

    <script type="module" src="scripts/three.js" defer></script>
    <script type="module" src="scripts/switchItem.js" defer></script>
    <script type="module" src="scripts/scrollbar.js" defer></script>
    <script src="scripts/sounds.js" defer></script>
  </head>

  <body class="background">
    <div style="display: flex; justify-content: center;" >
        <img src="logo.png" style="width: 10%;"></img>
        <p class="modelBox" style="color: white; width:5%; height:1%; position: absolute; right: 5%;" id="musicButton">RADIO</p>
    </div>
    <div style="display: flex; justify-content: center; align-items: center;">
        <button type="button" id="left" class="arrow box">&lt;</button>
        <canvas class="gallery" id="gallery"></canvas>
        <button type="button" id="right" class="arrow box">&gt;</button>
    </div>
    <div class="scrollbar" id="scrollbar">
            <!-- dynamic number of boxes -->
    </div>
    <div style="display: flex; justify-content: center;">
        <canvas id="frequency"></canvas>
    </div>
    <div class="infoSection" id="infoSection">
    </div>
    <div class="musicBar hidden" id="musicBar">
        <!-- <p class="slidingWords">hello</p> -->
    </div>
    <div style="height: 300px">
    </div>
  </body>
</html>
