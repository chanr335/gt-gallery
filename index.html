<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GT-GALLERY</title>
    <link rel="icon" type="image/x-icon" href="logo.png">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/sections.css">
    <link rel="stylesheet" href="styles/gallery.css">

    <script type="module" src="scripts/three.js" defer></script>
    <script type="module" src="scripts/switchItem.js" defer></script>
    <script type="module" src="scripts/scrollbar.js" defer></script>
    <script type="module" src="scripts/options.js" defer></script>
    <script src="scripts/sounds.js" defer></script>
  </head>

  <body class="background">
    <div style="display: flex; justify-content: center;" >
        <img src="logo.png" style="width: 10%; opacity: 0.8;"></img>
    </div>
    <div class="options" id="options">-
        <div class="option hidden" id="scrollbarOption">scrollbar</div>
        <div class="option hidden" id="radioOption">radio</div>
        <div class="option hidden" id="infoOption">info</div>
    </div>
    <div style="display: flex; justify-content: center; align-items: center;">
        <button type="button" id="left" class="arrow box">&lt;</button>
        <canvas class="gallery" id="gallery"></canvas>
        <button type="button" id="right" class="arrow box">&gt;</button>
    </div>
    <div class="scrollbar hidden" id="scrollbarSection">
    </div>
    <div class="radio hidden" id="radioSection">
        <img class="headunit" src="headunit.png"></img>
        <canvas class="visualizer" id="frequency"></canvas>
    </div>
    <div class="infoSection hidden" id="infoSection">
    </div>
    <div class="musicBar hidden" id="musicBar">
    </div>
    <div style="height: 300px">
    </div>
  </body>
</html>
